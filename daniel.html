<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STS DANIEL TIK A</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #a8d3e0;
      padding: 20px;
      font-weight: bold;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #a7dba5;
      padding: 30px;
      flex-wrap: wrap;
    }

    .left, .right {
      flex: 1;
      min-width: 200px;
    }

    .right img {
      width: 150px;
      border-radius: 10px;
    }
    .left img {
        border-radius: 100px;
    }

    .middle {
      flex: 1;
      min-width: 200px;
      font-size: 24px;
      font-weight: bold;
    }

    .footer {
      background-color: #a8d3e0;
      padding: 15px;
      font-size: 14px;
    }

    .social {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #a7dba5;
      padding: 10px 0;
      flex-wrap: wrap;
    }

    .social div {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .social img {
      width: 25px;
      height: 25px;
    }

    .copyright {
      background-color: #a8d3e0;
      padding: 10px;
      font-size: 13px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>SMAK St. Stanislaus <br> & <br> Informatika UKWMS</h2>
  </div>

  <div class="content">
    <div class="left">
      <img src="logo wm.jpg" alt="Logo Informatics UKWMS">
    </div>

    <div class="middle">
      <p>TIK</p>
    </div>

    <div class="right">
      <img src="logo sma.jpg" alt="Logo SMAK St. Stanislaus">
    </div>
  </div>

  <div class="social">
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      <span>@smak_santo_stanislaus</span>
    </div>

    <div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      <span>@informatika.ukwms</span>
    </div>
  </div>

  <div class="copyright">
    Â© copyright Daniel Tristano
  </div>

</body>
</html>
